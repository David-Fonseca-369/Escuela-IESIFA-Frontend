<app-spinner [isLoading]="isLoading"></app-spinner>
<h1>Materias</h1>

<div class="materias">
  <div style="display: flex; justify-content: flex-end">
    <button class="button-primary" mat-flat-button routerLink="/materias/crear">
      Crear Materia
    </button>
  </div>
  <table
    #table
    mat-table
    [dataSource]="materias"
    class="mat-elevation-z4 tabla-materias"
  >
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let materia">
        {{ materia.nombre }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nombreGrupo">
      <th mat-header-cell *matHeaderCellDef>Grupo</th>
      <td mat-cell *matCellDef="let materia">
        {{ materia.nombreGrupo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let materia">
        <span style="color: green" *ngIf="materia.estado">Activo</span>
        <span style="color: red" *ngIf="!materia.estado">Desactivado</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let materia">
        <button
          routerLink="/materias/editar/{{ materia.id }}"
          mat-flat-button
          class="button-primary"
        >
          <mat-icon>edit</mat-icon>
          Editar
        </button>

        <button
          (click)="confirmarDesactivar(materia.id)"
          *ngIf="materia.estado"
          mat-flat-button
          style="background: #a81a20; color: white"
        >
          <mat-icon>block</mat-icon>
          Desactivar
        </button>

        <button
          (click)="confirmarActivar(materia.id)"
          *ngIf="!materia.estado"
          mat-flat-button
          style="background: green; color: white"
        >
          <mat-icon>check</mat-icon>
          Activar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8" style="color: red">
        No se encontraron resultados.
      </td>
    </tr>
  </table>
  <mat-paginator 
		class="mat-elevation-z8"
		[pageSizeOptions]="[5,10,20,50]"
		showFirstLastButtons
		[length] = "cantidadTotalRegistros"
		[pageSize] = "cantidadRegistrosAMostrar"
		(page)="actualizarPaginacion($event)"
		>
		</mat-paginator>
</div>
