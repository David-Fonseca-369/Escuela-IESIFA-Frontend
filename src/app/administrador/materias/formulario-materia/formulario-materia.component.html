<app-spinner [isLoading]="isLoading"></app-spinner>
<form [formGroup]="form">
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Grado</mat-label>
      <mat-select formControlName="idGrupo">
        <mat-option *ngFor="let grupo of grupos" [value]="grupo.id">
          {{ grupo.nombre }}
        </mat-option>
      </mat-select>
      <mat-error>El campo Grupo es requerido.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput />
      <mat-error *ngIf="form.invalid">{{
        obtenerErrorCampoNombre()
      }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea formControlName="descripcion" matInput></textarea>
      <mat-error>La logitud máxima es de 255 caracteres.</mat-error>
    </mat-form-field>
  </div>

  <div class="buttons">
    <button
      type="button"
      mat-flat-button
      class="button-primary"
      [disabled]="form.invalid"
      (click)="guardar()"
    >
      Guardar
    </button>
    <a mat-stroked-button routerLink="/materias"> Cancelar </a>
  </div>
</form>
<app-mostrar-errores [errores]="errores"></app-mostrar-errores>
