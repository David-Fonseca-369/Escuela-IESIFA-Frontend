<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form [formGroup]="form">
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Nivel Educativo</mat-label>
      <mat-select formControlName="idNivelEducativo" (selectionChange)="obtenerGrados($event)">
        <mat-option *ngFor="let nivel of nivelesEducativos" [value]="nivel.id">
          {{ nivel.nombre }}
        </mat-option>
      </mat-select>
      <mat-error>El campo Nivel Educativo es requerido.</mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Grado</mat-label>
      <mat-select formControlName="idGrado">
        <mat-option *ngFor="let grado of grados" [value]="grado.id">
          {{ grado.nombre }}
        </mat-option>
      </mat-select>
      <mat-error>El campo Grado es requerido.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput />
      <mat-error *ngIf="form.invalid">{{
        obtenerErrorCampoNombre()
      }}</mat-error>
    </mat-form-field>
  </div>

  <div class="buttons">
    <button
      mat-flat-button
     class="button-primary"
      [disabled]="form.invalid"
      (click)="guardar()"
    >
      Guardar
    </button>
    <a mat-stroked-button routerLink="/grupos"> Cancelar </a>
  </div>
</form>
