<app-spinner [isLoading]="isLoading"></app-spinner>

<div class="container">
  <div class="card">
    <h2>Editar Grupo</h2>

    <app-formulario-grupo
      (onSubmit)="guardarCambios($event)"
      *ngIf="grupo"
      [grupo]="grupo"
      [errores]="errores"
    ></app-formulario-grupo>
  </div>
</div>
