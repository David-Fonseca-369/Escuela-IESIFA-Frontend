<app-spinner [isLoading]="isLoading"></app-spinner>
<h1>Usuarios</h1>

<div class="usuarios">
  <form [formGroup]="form">
    <div style="display: flex; justify-content: space-between">
      <div>
        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="text"
            placeholder="Buscar..."
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div>
        <button
        type="button"
          class="button-primary"
          mat-flat-button
          routerLink="/usuarios/crear"
        >
          Crear Usuario
        </button>
      </div>
    </div>

    <table
      #table
      mat-table
      [dataSource]="usuarios"
      class="mat-elevation-z4 tabla-usuarios"
    >
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let usuario">
          {{
            usuario.nombre +
              " " +
              usuario.apellidoPaterno +
              " " +
              usuario.apellidoMaterno
          }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombreRol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let usuario">
          {{ usuario.nombreRol }}
        </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let usuario">
          {{ usuario.correo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let usuario">
          <span style="color: green" *ngIf="usuario.estado">Activo</span>
          <span style="color: red" *ngIf="!usuario.estado">Desactivado</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let usuario">
          <button
            type="button"
            routerLink="/usuarios/editar/{{ usuario.id }}"
            mat-flat-button
            class="button-primary"
          >
            <mat-icon>edit</mat-icon>
            Editar
          </button>

          <button
            type="button"
            (click)="confirmarDesactivar(usuario.id)"
            *ngIf="usuario.estado"
            mat-flat-button
            style="background: #a81a20; color: white"
          >
            <mat-icon>block</mat-icon>
            Desactivar
          </button>

          <button
            type="button"
            (click)="confirmarActivar(usuario.id)"
            *ngIf="!usuario.estado"
            mat-flat-button
            style="background: green; color: white"
          >
            <mat-icon>check</mat-icon>
            Activar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAMostrar; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8" style="color: red">
          No se encontraron resultados.
        </td>
      </tr>
    </table>
    <mat-paginator
      class="mat-elevation-z8"
      [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
      [length]="cantidadTotalRegistros"
      [pageSize]="cantidadRegistrosAMostrar"
      (page)="actualizarPaginacion($event)"
    >
    </mat-paginator>
  </form>
</div>
